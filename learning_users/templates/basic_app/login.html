{% extends 'basic_app/base.html' %}
{% block body_block %}

<div class="container">

	<div class="jumbotron">
		<h1>Login</h1>
		<form action="{% url 'basic_app:user_login' %}" method="post">
			{% csrf_token %}
			<label for="username">Usuário:</label>
			<input type="text" name="username" placeholder="Nome do usuário">

			<label for="senha">Senha:</label>	
			<input type="password" name="senha" placeholder="Entre com a senha">

			<input type="submit" name="botao" value="Enviar">
		</form>
	</div>

</div>

{% endblock %}
