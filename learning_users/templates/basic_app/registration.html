{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">	
	{% if registered %}
		<h1>Obrigado por se registrar!!</h1>
	{% else %}
		<h1>Faça seu registro aqui!</h1>
		<h3>Preencha o formulário:</h3>

		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ user_form.as_p }}
			{{ profile_form.as_p }}
			<input type="submit" name="botao" value="Registrar">

		</form>
	{% endif %}
</div>


{% endblock %}
